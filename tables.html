<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Hot Restaurants</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>

            <div class="text-center">
                <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span>
                        Make Reservation</button></a>
                <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Tables in Use -->
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="table-list" class="list-group">

                        </ul>
                    </div>
                </div>

                <!-- Waiting List Card -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <a href="/api/tables" class="href">API Table link</a>
                <a href="/api/waitlist" class="href">API Wait link</a>
            </div>
        </footer>


        <script type="text/javascript">
      
            $.get("/api/tables", function (data) {
                for (var i = 0; i < data.length; i++) {
                   /*  console.log(i); */
                    console.log(data[i].id);
                    console.log(data[i].name);
                    console.log(data[i].email);
                    console.log(data[i].phone);
                    var listGroupItem = $("<li class='list-group-item' mt-4>");

                    listGroupItem.append($("<h2>").text("Table # " + (i+1)));
                    listGroupItem.append($("<h4>").text("Id     : " + data[i].id));
                    listGroupItem.append($("<h4>").text("Name   : " + data[i].name));
                    listGroupItem.append($("<h4>").text("Email  : " + data[i].email));
                    listGroupItem.append($("<h4>").text("Phone  : " + data[i].phone));

                    $("#table-list").append(listGroupItem);
                }
            });


        </script>

</body>

</html>
